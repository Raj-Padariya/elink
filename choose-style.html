    <script>
document.addEventListener("DOMContentLoaded", () => {
  const options = document.querySelectorAll(".dropdown-select-colors-opetion-bg");

  // Default first option active
  if (options.length > 0) {
    options[0].classList.add("color-select");
    options[0].querySelector("input[type='radio']").checked = true;
  }

  // Always update on click
  options.forEach(option => {
    option.addEventListener("click", () => {
      // remove active class from all
      options.forEach(o => o.classList.remove("color-select"));
      // add to clicked one
      option.classList.add("color-select");
      option.querySelector("input[type='radio']").checked = true;
    });
  });
});


    </script>
