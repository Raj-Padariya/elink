<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            grid-gap: 10px; /* Gap between grid items */
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .grid-item {
            background-color: #f0f0f0; /* Placeholder background */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden;
            border: 2px solid #fff; /* Optional: border for separation */
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Define custom sizes for specific grid items */
        .item-1 { grid-column: span 1; grid-row: span 3; } /* Taller image on the left */
        .item-2 { grid-column: span 1; grid-row: span 1; }
        .item-3 { grid-column: span 2; grid-row: span 2; } /* Larger center image */
        .item-4 { grid-column: span 1; grid-row: span 1; }
        .item-5 { grid-column: span 1; grid-row: span 1; }
        .item-6 { grid-column: span 1; grid-row: span 1; }
        .item-7 { grid-column: span 1; grid-row: span 1; }
        .item-8 { grid-column: span 1; grid-row: span 2; } /* Taller image */
        .item-9 { grid-column: span 1; grid-row: span 1; }
        .item-10 { grid-column: span 1; grid-row: span 1; }
        .item-11 { grid-column: span 1; grid-row: span 1; }
        .item-12 { grid-column: span 1; grid-row: span 1; }
        .item-13 { grid-column: span 1; grid-row: span 1; }
        .item-14 { grid-column: span 1; grid-row: span 1; }
        .item-15 { grid-column: span 1; grid-row: span 1; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item-1"><img src="https://images.unsplash.com/photo-1560087637-bf797bc7796a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d29tZW58ZW58MHx8MHx8fDA%3D" alt="Image 1"></div>
        <div class="grid-item item-2"><img src="https://images.unsplash.com/photo-1485875437342-9b39470b3d95?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHdvbWVufGVufDB8fDB8fHww" alt="Image 2"></div>
        <div class="grid-item item-3"><img src="https://images.unsplash.com/photo-1615109398623-88346a601842?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFufGVufDB8fDB8fHww" alt="Image 3"></div>
        <div class="grid-item item-4"><img src="https://images.unsplash.com/photo-1480429370139-e0132c086e2a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bWFufGVufDB8fDB8fHww" alt="Image 4"></div>
        <div class="grid-item item-5"><img src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fG1hbnxlbnwwfHwwfHx8MA%3D%3D" alt="Image 5"></div>
        <div class="grid-item item-6"><img src="https://plus.unsplash.com/premium_photo-1671656333460-793292581bc6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aHVtYW58ZW58MHx8MHx8fDA%3D" alt="Image 6"></div>
        <div class="grid-item item-7"><img src="https://images.unsplash.com/photo-1589571894960-20bbe2828d0a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aHVtYW58ZW58MHx8MHx8fDA%3D" alt="Image 7"></div>
        <div class="grid-item item-8"><img src="https://images.unsplash.com/photo-1488161628813-04466f872be2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGh1bWFufGVufDB8fDB8fHww" alt="Image 8"></div>
        <div class="grid-item item-9"><img src="https://images.unsplash.com/photo-1530695440407-21fef47230b1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fGh1bWFufGVufDB8fDB8fHww" alt="Image 9"></div>
        <div class="grid-item item-10"><img src="https://images.unsplash.com/photo-1536331307320-5316320e97cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fGh1bWFufGVufDB8fDB8fHww" alt="Image 10"></div>
        <div class="grid-item item-11"><img src="https://images.unsplash.com/photo-1539640038819-57bb520c7d2d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzR8fGh1bWFufGVufDB8fDB8fHww" alt="Image 11"></div>
        <div class="grid-item item-12"><img src="https://images.unsplash.com/photo-1714205901279-1b157398fad5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzZ8fGh1bWFufGVufDB8fDB8fHww" alt="Image 12"></div>
        <div class="grid-item item-13"><img src="https://images.unsplash.com/photo-1722615095956-c346e12ac0f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODJ8fGh1bWFufGVufDB8fDB8fHww" alt="Image 13"></div>
        <div class="grid-item item-14"><img src="https://images.unsplash.com/photo-1618849190814-75ba8a46c4de?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTF8fGh1bWFufGVufDB8fDB8fHww" alt="Image 14"></div>
        <div class="grid-item item-15"><img src="https://images.unsplash.com/photo-1599505043379-ebe3eb44d563?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTV8fGh1bWFufGVufDB8fDB8fHww" alt="Image 15"></div>
    </div>
</body>
</html>
