<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Desktop</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/jquery.min.js"></script>
  </head>
  <body class="no-js">
    <div class="onboarding">
      <div class="onboarding__inner">
        <div class="onboarding__loader" data-loader>
          <h1 class="onboarding__logo" data-logo-animation>
            <span>elnk</span>
          </h1>
        </div>
 <div class="onboarding__lets-start" data-lets-start-show>
              <div
                class="lets-start__inner site_flex site_align-center site_justify-center site_flex-column"
                data-stagger-animation
              >
                <div class="lets-start__mockup">
                  <img
                    src="./assets/images/desktop-evens-mockup-obdng.png"
                    alt=""
                  />
                </div>
                <div class="lets-start__content site_flex site_flex-column">
                  <h2 class="lets-start__content-title">
                    Present yourself in the best way possible
                  </h2>
                  <p class="lets-start__content-desc">
                    Make every introduction unforgettable.
                  </p>
                </div>
                <div class="lets-start__btn">
                  <div class="site_glow-btn site_btn-bg">
                    <a>Letâ€™s Start</a>
                  </div>
                </div>
                <div class="lets-start__have-acc">
                  <p class="have-acc__text">
                    Already have an account?
                    <a href="#" class="have-acc__anchor anchor_hover"
                      >Sign In</a
                    >
                  </p>
                </div>
              </div>
            </div>
        <div class="e-link_desktop-container">
          <div class="setup-profile-main">
            <div class="setup-profile-bg">
              <img
                decoding="async"
                src="./assets/images/desktop-bg.png"
                alt=""
              />
            </div>
            <div class="setup-profile-progress">
              <div class="setup-profile-progress-bg start-profile">
                <div class="setup-profile-progress-inner">
                  <div class="bar">
                    <span class="bar-progress"></span>
                  </div>
                  <div class="step-count">
                    <div class="setps">
                      <p>Top Section <span>1</span>/<span>9</span> steps</p>
                    </div>
                    <div class="progress">
                      <p><span>0%</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
